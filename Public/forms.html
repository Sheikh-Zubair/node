<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body class="Forms">
    <div class="forms">
        <h1>Form</h1>
        <form>
            <fieldset class="field">
                <legend>Profile info</legend>
                <hr>
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <label for="passw">Password</label>
                <input type="password" id="passw" placeholder="Enter password">
                <br><br> 
                <hr>
                <label>Gender</label>
                <br>
                <input type="radio" name="gender"> Female
                <br>
                <input type="radio" name="gender"> Male
                <br>
                <br>
                <label>Types of computer you have</label>
                <br>
                <input type="checkbox" name="computerType"> Desktop
                <br>
                <input type="checkbox" naem="computerType"> Laptop
                <br>
                <br>
                <label>Age group</label>
                <select>
                    <option>6 - 15</option>
                    <option>15 - 25</option>
                    <option>25 - 40</option>
                    <option>40+</option>
                </select>
                <hr>                
                <br>
                <label>About yourself</label>
                <br>
                <textarea></textarea>
                <br>
                <br>
                <input type="submit" name="Save my info">
                <input type="reset" name="Clear data">
            </fieldset>
        </form>
    </div>
</body>

</html>
